<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1372c28c63.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Me | Portfolio: Civil Engineer & Amateur Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html">
            <img src="img/logoal.png" alt="My Portfolio" id="logo" />
          </a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Section C: Tagline -->
    <section id="contact-c" class="py-2 bg-medium">
      <div class="container">
        <h1>Let's start your next project</h1>
      </div>
    </section>
    <!-- Section A: Contact info -->
    <section id="contact-a" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>fa.lagos44@uniandes.edu.co</p>
          </div>
          <div>
            <i class="fab fa-whatsapp fa-2x"></i>
            <h3>Phone</h3>
            <p>+573185740991</p>
          </div>
          <div>
            <i class="fab fa-linkedin fa-2x"></i>
            <h3>Linkedin</h3>
            <p>alejandrolagos1</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section B: Contact From -->
    <section id="contact-b" class="text-center py-3">
      <div class="container">
        <!-- <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div> -->
        <p class="lead">
          If you want, you can also try to contact me by filling out this form
        </p>

        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Adress"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">

          <a href="https://twitter.com/alejolagos12" target="_blank"

          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
